<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let item of list" class="carousel-item active">
      <img
        class="img-fluid d-md-none"
        [src]="item.mobileImageSrc"
        alt="Modelo feminina vestindo blusa rosa fluorescente, em fundo lilaz"
      />
      <img
        class="img-fluid d-none d-md-block d-xl-none"
        [src]="item.tabletImageSrc"
        alt="Modelo feminina vestindo blusa rosa fluorescente, em fundo lilaz"
      />
      <img
        class="img-fluid d-none d-xl-block"
        [src]="item.desktopImageSrc"
        alt="Modelo feminina vestindo blusa rosa fluorescente, em fundo lilaz"
      />
      <div *ngIf="item.title" class="carousel-caption d-none d-md-block">
        <h5>{{ item.title }}</h5>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
